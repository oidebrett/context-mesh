services:
  db:
    platform: linux/amd64
    image: postgres:15.6-alpine
    ports:
      - '5632:5432'
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    platform: linux/amd64
    build:
      context: .
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3010}
        NEXT_PUBLIC_GOOGLE_APP_ID: ${NEXT_PUBLIC_GOOGLE_APP_ID}
    image: context-mesh:latest
    ports:
      - '3010:3010'
      - '3011:3011'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3011}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3010}
      - NEXT_PUBLIC_GOOGLE_APP_ID=${NEXT_PUBLIC_GOOGLE_APP_ID}
      - BASE_URL=${BASE_URL:-http://localhost:3010}
      - NODE_ENV=${NODE_ENV:-production}
      - ALLOWED_IPS=${ALLOWED_IPS:-127.0.0.1}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}      
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
